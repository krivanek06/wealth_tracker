overwrite: true
generates:
  # custom graphql
  ./src/app/core/graphql/schema-backend.service.ts: # where to generate file
    schema:
      - http://localhost:3000/graphql # where the server lives
    documents:
      - src/app/core/graphql/schema-backend/*.graphql # where are our queries / mutations, etc.
    plugins:
      - typescript
      - typescript-operations
      - typescript-apollo-angular
    config:
      addExplicitOverride: true # used to disable lint rule: ts(4114) (override)
