<!-- flex max-xs:flex-col items-center justify-between -->
<div class="grid gap-x-4 gap-y-2 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:flex lg:justify-between lg:items-center">
	<!-- current account state -->
	<div class="c-wrapper">
		<div class="c-title">Account state</div>
		<div class="c-body">
			<div class="c-body-value">{{ (currentInvestedAmout + cashAmount) | currency }}</div>
		</div>
	</div>

	<!-- Gains in value -->
	<div class="c-wrapper">
		<div class="c-title">Total gains</div>
		<div class="c-body">
			<div
				class="c-body-value"
				*ngIf="dailyInvestmentChange"
				appPerceptageIncrease
				flexStyle="col"
				[useCurrencySign]="true"
				[changeValues]="{change: currentInvestedAmout - totalInvestedAmount}"
			></div>
		</div>
	</div>

	<!-- return in prct -->
	<div class="c-wrapper">
		<div class="c-title">Total return</div>
		<div class="c-body">
			<div
				class="c-body-value"
				*ngIf="dailyInvestmentChange"
				appPerceptageIncrease
				flexStyle="col"
				[useCurrencySign]="true"
				[changeValues]="{changesPercentage: (currentInvestedAmout - totalInvestedAmount) / totalInvestedAmount * 100}"
			></div>
		</div>
	</div>

	<!-- total invested amount -->
	<div class="c-wrapper">
		<div class="c-title">Invested</div>
		<div class="c-body">
			<div class="c-body-value">{{ (currentInvestedAmout ) | currency }}</div>
		</div>
	</div>

	<!-- return in prct -->
	<div class="c-wrapper">
		<div class="c-title">Invested daily +/-</div>
		<div *ngIf="dailyInvestmentChange" class="c-body">
			<div
				class="c-body-value"
				appPerceptageIncrease
				[changeValues]="{changesPercentage: dailyInvestmentChange.dailyChangesPercentage}"
			></div>
			<div
				appPerceptageIncrease
				[useCurrencySign]="true"
				[changeValues]="{change: dailyInvestmentChange.dailyChange}"
			></div>
		</div>
	</div>

	<!-- cash -->
	<div class="c-wrapper">
		<div class="c-title">Cash</div>
		<div class="c-body">
			<div class="c-body-value">{{ (cashAmount ) | currency }}</div>
			<button mat-stroked-button color="primary" class="g-button-small max-sm:hidden" (click)="onCashChangeClick()">
				<mat-icon>add</mat-icon>
				change
			</button>
		</div>
	</div>
</div>
