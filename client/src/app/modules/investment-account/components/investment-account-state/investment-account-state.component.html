<!-- flex max-xs:flex-col items-center justify-between -->
<div class="grid grid-cols-1 gap-x-4 sm:gap-x-8 gap-y-4 sm:grid-cols-2 lg:flex lg:justify-between lg:items-center">
	<!-- current account state -->
	<div class="c-wrapper">
		<div class="c-title">Account state</div>
		<div class="c-body">
			<div class="c-body-value">{{ (currentInvestedAmout) | currency }}</div>
		</div>
	</div>

	<!-- Gains in value -->
	<div class="c-wrapper">
		<div class="c-title">Total gains</div>
		<div class="c-body">
			<div
				class="c-body-value"
				appPerceptageIncrease
				flexStyle="col"
				[useCurrencySign]="true"
				[changeValues]="{change: totalInvestedAmount - currentInvestedAmout}"
			></div>
		</div>
	</div>

	<!-- return in prct -->
	<div class="c-wrapper">
		<div class="c-title">Total return</div>
		<div class="c-body">
			<div
				class="c-body-value"
				appPerceptageIncrease
				flexStyle="col"
				[useCurrencySign]="true"
				[changeValues]="{changesPercentage: (totalInvestedAmount - currentInvestedAmout) / currentInvestedAmout * 100}"
			></div>
		</div>
	</div>

	<!-- total invested amount -->
	<div class="c-wrapper">
		<div class="c-title">Invested</div>
		<div class="c-body">
			<div class="c-body-value">{{ (totalInvestedAmount ) | currency }}</div>
		</div>
	</div>

	<!-- add holding -->
	<button
		(click)="onAddHoldingClick()"
		mat-button
		type="button"
		color="primary"
		class="hidden mb-2 max-lg:mx-auto g-button-size-lg g-button-action-primary sm:max-lg:col-span-2 max-lg:w-10/12 xl:block"
	>
		<mat-icon>add</mat-icon>
		Add holding
	</button>
</div>
