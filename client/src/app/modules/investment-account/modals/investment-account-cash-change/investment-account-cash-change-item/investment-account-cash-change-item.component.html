<button
	mat-button
	appNotificationProgress
	[notificationProgressMessage]="'Removing cash $' + cashChange.cashValue + ' from date: ' + (cashChange.date | date: 'dd.MM.YYYY')"
	[notificationMessage]="'Removing data'"
	(notificationSuccessEmitter)="onDelete()"
	type="button"
	class="w-full"
	[disabled]="cashChange.type === InvestmentAccountCashChangeType.AssetOperation"
>
	<div class="flex justify-between">
		<div class="flex gap-2">
			<!-- image & info -->
			<img
				appDefaultImg
				[src]="cashChange.type"
				imageType="investment_cash"
				class="w-[40px] h-[40px] hidden sm:block"
			/>
			<div class="flex flex-col">
				<span class="text-base">{{ getNameFromType(cashChange.type) | titlecase }}</span>
				<span class="text-sm text-gray-500">{{ cashChange.date | date: 'dd.MM.YYYY' }}</span>
			</div>
		</div>

		<!-- value -->
		<div class="flex items-center gap-2">
			<div
				class="text-lg"
				[ngClass]="{
            'g-color-success': cashChange.cashValue  > 0,
            'g-color-danger': cashChange.cashValue < 0
        }"
			>
				{{ cashChange.cashValue | currency }}
			</div>
		</div>
	</div>
</button>
