<table mat-table [dataSource]="dataSource" class="w-full" [trackBy]="identity">
	<!-- type & info -->
	<ng-container matColumnDef="type">
		<td mat-cell *matCellDef="let row">
			<div class="flex gap-2">
				<img appDefaultImg [src]="row.imageUrl" class="w-[40px] h-[40px]" />
				<div class="flex flex-col">
					<span class="text-base text-wt-gray-light text-start">{{ getNameFromType(row.type) | titlecase }}</span>
					<span class="text-sm text-wt-gray-dark">{{ row.date | date: 'dd.MM.YYYY' }}</span>
				</div>
			</div>
		</td>
	</ng-container>

	<!-- value -->
	<ng-container matColumnDef="value">
		<td mat-cell *matCellDef="let row">
			<div class="flex justify-end gap-2 pr-2">
				<div
					class="text-lg"
					[ngClass]="{
                'text-wt-success-medium': row.cashValue  > 0,
                'text-wt-danger-medium': row.cashValue < 0
            }"
				>
					{{ row.cashValue | currency }}
				</div>
			</div>
		</td>
	</ng-container>

	<tr
		mat-row
		*matRowDef="let row; columns: displayedColumns"
		appNotificationProgress
		notificationProgressMessage="Removing daily data"
		notificationMessage="Removing data"
		[ngClass]="{'g-table-disabled-row': row.type === InvestmentAccountCashChangeType.AssetOperation}"
		(notificationSuccessEmitter)="onRemove(row)"
	></tr>

	<!-- Row shown when there is no matching data. -->
	<tr class="mat-row" *matNoDataRow>
		<td class="mat-cell" colspan="2">No data has been found</td>
	</tr>
</table>

<!-- pagination -->
<div *ngIf="dataSource.filteredData" class="flex items-center justify-end">
	<mat-paginator
		appStylePaginator
		showFirstLastButtons
		[length]="dataSource.filteredData.length"
		[appCustomLength]="dataSource.filteredData.length"
		[pageSize]="20"
	></mat-paginator>
</div>
