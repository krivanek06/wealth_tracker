<!-- logo + symbol -->
<div class="flex items-center gap-2 leading-6">
	<img [src]="history.assetId" imageType="assetId" appDefaultImg class="h-8" />
	<div class="flex flex-col">
		<!-- asset symbol + type -->
		<div class="flex flex-row gap-x-2">
			<span class="text-wt-gray-light flex gap-1 items-center"> {{ history.assetId }} </span>
			<span class="text-gray-500">|</span>
			<span
				[ngClass]="{
                'text-wt-danger-medium': history.type === InvestmentAccountHoldingHistoryType.Sell,
                'text-wt-success-medium': history.type === InvestmentAccountHoldingHistoryType.Buy
              }"
				>{{ history.type }}</span
			>
		</div>

		<!-- date  -->
		<div class="text-xs text-gray-500 text-start">{{ history.date | date: 'dd.MM.yyyy' }}</div>
	</div>
</div>

<!-- total value -->
<div class="flex flex-col items-end leading-6">
	<div class="flex items-center gap-x-2 flex-col sm:flex-row">
		<span class="text-wt-gray-light text-base">{{ history.units * history.unitValue | currency}}</span>

		<!-- SELL operation -->
		<div
			*ngIf="history.returnChange"
			appPerceptageIncrease
			[useCurrencySign]="true"
			[changeValues]="{
              changesPercentage: history.returnChange
          }"
		></div>
	</div>

	<!-- BUY operation -->
	<div class="text-gray-400">{{ history.units }} * {{ history.unitValue | currency }}</div>
</div>
