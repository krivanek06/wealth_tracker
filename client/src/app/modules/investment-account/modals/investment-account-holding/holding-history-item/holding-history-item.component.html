<!-- logo + symbol -->
<div class="flex items-center gap-2 leading-6">
	<img [src]="history.assetId" imageType="assetId" appDefaultImg class="w-10 h-10" />
	<div class="flex flex-col">
		<!-- asset symbol + type -->
		<div class="flex flex-row text-base gap-x-2">
			<span class="flex items-center gap-1 text-wt-gray-light"> {{ history.assetId }} </span>
			<span class="text-wt-gray-medium">|</span>
			<span
				[ngClass]="{
                'text-wt-danger-medium': history.type === InvestmentAccountHoldingHistoryType.Sell,
                'text-wt-success-medium': history.type === InvestmentAccountHoldingHistoryType.Buy
              }"
				>{{ history.type }}</span
			>
		</div>

		<!-- date  -->
		<div class="text-sm text-wt-gray-medium text-start">{{ history.date | date: 'dd.MM.yyyy' }}</div>
	</div>
</div>

<!-- total value -->
<div class="flex flex-col items-end leading-6">
	<div class="flex flex-col items-center gap-x-2 sm:flex-row">
		<span
			class="text-base"
			[ngClass]="{
      'text-wt-danger-medium': history.type === InvestmentAccountHoldingHistoryType.Sell,
      'text-wt-success-medium': history.type === InvestmentAccountHoldingHistoryType.Buy
    }"
			>{{ history.units * history.unitValue | currency}}</span
		>

		<!-- SELL operation -->
		<!-- <div
			*ngIf="history.returnChange"
			appPerceptageIncrease
			[useCurrencySign]="true"
			[changeValues]="{
              changesPercentage: history.returnChange
          }"
		></div> -->
	</div>

	<!-- BUY operation -->
	<div class="text-wt-gray-medium">{{ history.units }} * {{ history.unitValue | currency }}</div>
</div>
