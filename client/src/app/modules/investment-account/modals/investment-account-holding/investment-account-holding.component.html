<div class="text-lg mb-6 text-center">
	<span>Holding manager: </span>
	<span class="g-color-primary">{{ (investmentAccount$ | async)?.name }} </span>
</div>

<mat-dialog-content>
	<form (submit)="onSave()" [formGroup]="formGroup" class="lg:basis-3/5 mb-2">
		<!-- cash state -->
		<div class="c-cash-wrapper">
			<div>
				<span class="text-gray-400">Cash: </span>
				<span *ngIf="cashCategory$ | async as c">
					{{ c.DEPOSIT + c.ASSET_OPERATION - c.WITHDRAWAL | largeNumberFormatter }}
				</span>
			</div>
			<div>
				<span class="text-gray-400">Price: </span>
				<span> $144.33 </span>
			</div>
			<div>
				<span class="text-gray-400">Total: </span>
				<span> $14 321.21</span>
			</div>
		</div>

		<!-- asset type -->
		<mat-radio-group formControlName="assetType" aria-label="Select asset type" class="flex justify-around mb-3">
			<mat-radio-button color="primary" [value]="SearchableAssetEnum.Aseet">Asset</mat-radio-button>
			<mat-radio-button color="primary" [value]="SearchableAssetEnum.Crypto">Crypto</mat-radio-button>
		</mat-radio-group>

		<!-- search symbol -->
		<div class="mb-3">
			<app-asset-manager-search-asset
				controlName="symbol"
				[searchForCrypto]="formGroup.controls.assetType.value === SearchableAssetEnum.Crypto"
			></app-asset-manager-search-asset>
		</div>

		<!-- units -->
		<app-form-mat-input-wrapper
			class="w-full"
			controlName="units"
			inputCaption="Enter units"
			inputType="NUMBER"
		></app-form-mat-input-wrapper>

		<!-- date -->
		<app-form-mat-input-wrapper
			class="w-full"
			controlName="date"
			inputCaption="Enter date of purchase"
			inputType="DATEPICKER"
			[inputTypeDateTimePickerConfig]="maxDateSymbolPurchase"
		></app-form-mat-input-wrapper>

		<div class="my-4">
			<mat-divider></mat-divider>
		</div>

		<!-- action buttons -->
		<div class="c-button-wrapper">
			<button mat-stroked-button mat-dialog-close type="button">Cancel</button>
			<button mat-stroked-button color="primary" type="submit">
				<mat-icon *ngIf="isSaving" class="animate-spin">cached</mat-icon>
				Save
			</button>
		</div>
	</form>

	<!-- history of asset holding -->
	<div class="pl-4 md:pr-2 min-h-[300px] lg:h-[320px] overflow-x-hidden flex-1">
		<div class="text-base text-center mb-2 g-color-danger">Historical data</div>
		<div class="text-xs text-center text-gray-500">Hold to remove</div>
		TODO
	</div>
</mat-dialog-content>
