<table mat-table [dataSource]="dataSource" class="w-full" [trackBy]="identity">
	<!-- image & name -->
	<ng-container matColumnDef="symbol">
		<th mat-header-cell *matHeaderCellDef class="hidden sm:table-cell">Symbol</th>
		<td mat-cell *matCellDef="let row">
			<!-- logo + symbol -->
			<div class="flex items-center gap-2">
				<img [src]="row.assetId" imageType="assetId" appDefaultImg class="h-8" />
				<div class="flex flex-col">
					<!-- asset symbol + type -->
					<div class="flex flex-row gap-x-2">
						<span class="g-color-text-normal flex gap-1 items-center"> {{ row.assetId }} </span>
						<span class="text-gray-500 table-cell sm:hidden">|</span>
						<span class="table-cell sm:hidden">{{ row.type }}</span>
					</div>

					<!-- date  -->
					<div class="text-xs text-gray-500">{{ row.date | date: 'dd.MM.yyyy' }}</div>
				</div>
			</div>
		</td>
	</ng-container>

	<!-- BUY / SELL order -->
	<ng-container matColumnDef="order">
		<th mat-header-cell *matHeaderCellDef class="hidden md:table-cell">Type</th>
		<td mat-cell *matCellDef="let row" class="hidden md:table-cell">
			<span>{{ row.type }}</span>
		</td>
	</ng-container>

	<!-- return -->
	<ng-container matColumnDef="return">
		<th mat-header-cell *matHeaderCellDef class="hidden md:table-cell">Return</th>
		<td mat-cell *matCellDef="let row" class="hidden md:table-cell">
			<div
				*ngIf="row.return"
				appPerceptageIncrease
				[useCurrencySign]="true"
				[changeValues]="{
            change: row.return,
            changesPercentage: row.returnChange
          }"
			></div>
			<span *ngIf="!row.return">N/A</span>
		</td>
	</ng-container>

	<!-- value -->
	<ng-container matColumnDef="value">
		<th mat-header-cell *matHeaderCellDef class="hidden md:table-cell">Value</th>
		<td mat-cell *matCellDef="let row" class="hidden md:table-cell">
			<span>{{ row.units }} * {{ row.unitValue | currency }}</span>
		</td>
	</ng-container>

	<!-- total -->
	<ng-container matColumnDef="total">
		<th mat-header-cell *matHeaderCellDef class="hidden md:table-cell">Total</th>
		<td mat-cell *matCellDef="let row" class="hidden md:table-cell">
			<span>{{ row.units * row.unitValue | currency}}</span>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns" class="hidden sm:contents"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
