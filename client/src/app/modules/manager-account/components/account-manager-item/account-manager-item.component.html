<h3 class="mb-4 text-xl text-wt-primary-dark">{{ ACCOUNT_NAMES[accountType] }}</h3>

<!-- presentation -->
<button
	*ngIf="!isEditing && account; else showForm"
	mat-stroked-button
	type="button"
	(click)="onEditingToggle()"
	class="w-full h-16"
>
	<div class="flex items-center gap-x-6">
		<mat-icon>folder</mat-icon>
		<div class="flex flex-col text-start">
			<span class="text-wt-gray-light">{{ account.name }}</span>
			<span>{{ account.createdAt | date }}</span>
		</div>
	</div>
</button>

<!-- editing -->
<ng-template #showForm>
	<form [formGroup]="accountForm" class="flex flex-col justify-between p-4 md:flex-row gap-x-6" (ngSubmit)="onSubmit()">
		<!-- account name -->
		<app-form-mat-input-wrapper
			class="w-full md:w-auto sm:min-w-[350px] flex-1"
			controlName="accountName"
			hintText="Enter name of your account"
		></app-form-mat-input-wrapper>

		<!-- action buttons -->
		<div class="flex items-center -mt-4 gap-x-3">
			<button color="accent" mat-icon-button type="submit" class="border border-solid" matTooltip="Save Changes">
				<mat-icon>check</mat-icon>
			</button>
			<button mat-icon-button type="button" (click)="onEditingToggle()" class="border border-solid" matTooltip="Cancel">
				<mat-icon>close</mat-icon>
			</button>
			<button
				*ngIf="account"
				color="warn"
				mat-icon-button
				type="button"
				(click)="onDelete()"
				class="border border-solid"
				matTooltip="Delete Account"
			>
				<mat-icon>delete</mat-icon>
			</button>
		</div>
	</form>
</ng-template>
