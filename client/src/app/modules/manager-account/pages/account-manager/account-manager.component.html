<section class="grid place-content-center pt-[15%]">
	<div class="mb-20">
		<h2 class="text-2xl text-white">Used accounts</h2>
		<div class="flex flex-col gap-3">
			<button
				*ngFor="let account of availableAccounts$ | async"
				mat-stroked-button
				type="button"
				color="primary"
				class="g-button-size-lg"
				(click)="onRouteClick(account.route)"
			>
				{{ account.data.name }}
			</button>
		</div>
	</div>

	<div>
		<h2 class="text-2xl text-white">Unused accounts</h2>
		<div>You have no account option to create</div>
	</div>
</section>
