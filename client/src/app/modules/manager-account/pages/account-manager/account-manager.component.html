<section class="w-full md:w-8/12 mx-auto pt-[15%]">
	<!-- existing accounts -->
	<div *ngFor="let account of availableAccounts$ | async" class="mb-8">
		<app-account-manager-item
			(editEmitter)="onSubmit($event, account.accountType)"
			(deleteEmitter)="onDelete(account.accountType)"
			[accountData]="account"
			[accountType]="account.accountType"
		></app-account-manager-item>
	</div>

	<!-- not created accounts -->
	<div *ngFor="let accountType of creatingAccounts$ | async" class="mb-8">
		<app-account-manager-item
			(editEmitter)="onSubmit($event, accountType)"
			[accountType]="accountType"
		></app-account-manager-item>
	</div>
</section>
