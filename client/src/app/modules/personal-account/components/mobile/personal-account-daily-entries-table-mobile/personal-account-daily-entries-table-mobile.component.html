<mat-list>
	<ng-container *ngFor="let item of personalAccountDailyData">
		<div mat-subheader>{{item.date | date: 'EEEE, MMM. d.'}}</div>
		<mat-selection-list [multiple]="false" [hideSingleSelectionIndicator]="true">
			<mat-list-option
				*ngFor="let data of item.data"
				class="min-h-[45px] h-auto mb-2"
				(selectedChange)="onEditDailyEntryClick(data)"
			>
				<div class="flex items-start justify-between">
					<div class="flex items-start gap-x-5">
						<!-- tag svg -->
						<!--
              		style="border-color: {{data.tag.color}}"
							  class="px-2 rounded-md border-x-4 h-7"
             -->
						<img class="h-8 -mt-1" appDefaultImg [src]="data.tag.imageUrl" />

						<!-- tag data -->
						<div class="flex flex-col">
							<span class="border-b-2 border-solid text-wt-gray-light" style="border-color: {{data.tag.color}}">
								<!-- <span style="color: {{data.tag.color}}">●</span> -->
								{{ data.tag.name }}
							</span>
						</div>
					</div>

					<div
						[ngClass]="{
              'text-wt-danger-medium': data.tag.type === TagDataType.Expense,
              'text-wt-success-medium': data.tag.type === TagDataType.Income
            }"
					>
						{{ data.value | currency }}
					</div>
				</div>

				<!-- description -->
				<div class="pl-2 mt-2 mb-2 whitespace-pre-wrap text-wt-gray-medium" [innerText]="data.description "></div>
			</mat-list-option>
		</mat-selection-list>

		<div class="my-3">
			<mat-divider></mat-divider>
		</div>
	</ng-container>
</mat-list>
