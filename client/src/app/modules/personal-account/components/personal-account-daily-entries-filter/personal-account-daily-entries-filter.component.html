<div class="flex flex-wrap gap-4 max-sm:order-2">
	<ng-container [formGroup]="formGroup">
		<div *ngIf="personalAccountDetails; else skeletonLoading" class="w-full md:w-[350px]">
			<app-form-mat-input-wrapper
				inputCaption="Filter by date"
				controlName="dateFilter"
				inputType="SELECT_SOURCE_WRAPPER"
				[inputSourceWrapper]="filterDateInputSourceWrapper"
			></app-form-mat-input-wrapper>
		</div>
	</ng-container>

	<div class="hidden mt-1 h-11 sm:block">
		<button mat-stroked-button (click)="onCurrentMonthClick()" type="button" color="primary" class="w-full h-full">
			Current month
		</button>
	</div>
</div>

<!-- add button -->
<div *ngIf="personalAccountDetails; else skeletonLoading">
	<button
		mat-stroked-button
		(click)="onAddDailyEntryClick()"
		type="button"
		color="primary"
		class="w-full sm:-mt-6 g-button-size-lg"
	>
		<mat-icon>add</mat-icon>
		Add daily entry
	</button>
</div>

<div class="block my-4 sm:hidden">
	<mat-divider></mat-divider>
</div>

<!-- skeleton -->
<ng-template #skeletonLoading>
	<div class="g-skeleton w-full md:w-[350px] h-14 mb-3"></div>
</ng-template>
