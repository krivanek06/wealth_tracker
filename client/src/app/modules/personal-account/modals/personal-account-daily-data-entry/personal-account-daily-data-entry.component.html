<form (submit)="onSave()">
	<mat-dialog-content class="flex flex-col-reverse md:flex-row gap-x-4 gap-y-2">
		<!-- form inputs -->
		<div>
			<!-- tag -->
			<mat-form-field appearance="fill">
				<mat-label>Input</mat-label>
				<input matInput />
			</mat-form-field>

			<!-- value -->
			<mat-form-field appearance="fill">
				<mat-label>Input</mat-label>
				<input matInput />
			</mat-form-field>
		</div>

		<!-- display value form form -->
		<div></div>
	</mat-dialog-content>

	<mat-dialog-actions>
		<button mat-stroked-button (click)="onCancel()" type="button">Cancel</button>
		<button mat-stroked-button color="primary" (click)="onSave()" type="submit">Save</button>
	</mat-dialog-actions>
</form>
