<app-generic-chart
	*ngIf="personalAccountDailyExpensePieChart$ | async as series"
	chartTitlePosition="center"
	[chartType]="ChartType.pie"
	[heightPx]="325"
	[showDataLabel]="false"
	[series]="[series]"
></app-generic-chart>

<!-- table filter -->
<ng-container [formGroup]="filterDailyDataGroup">
	<app-form-mat-input-wrapper
		inputCaption="Filter by date"
		controlName="dateFilter"
		inputType="SELECT_SOURCE_WRAPPER"
		[inputSourceWrapper]="filterDateInputSourceWrapper$ | async"
	></app-form-mat-input-wrapper>
</ng-container>
