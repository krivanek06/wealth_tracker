<!-- account state with chart -->
<app-personal-account-overview-chart-mobile
	[chartData]="personalAccountDailyExpensePieChart$ | async"
	[accountState]="accountState$ | async"
></app-personal-account-overview-chart-mobile>

<mat-divider></mat-divider>

<!-- table filter -->
<div class="flex justify-between my-4">
	<ng-container [formGroup]="filterDailyDataGroup">
		<app-form-mat-input-wrapper
			inputCaption="Filter by date"
			controlName="dateFilter"
			inputType="SELECT_SOURCE_WRAPPER"
			[inputSourceWrapper]="filterDateInputSourceWrapper$ | async"
		></app-form-mat-input-wrapper>
	</ng-container>

	<div>
		<mat-checkbox class="mt-4 mr-3" [formControl]="showHistoryFormControl">History</mat-checkbox>
	</div>
</div>

<!-- tag aggregation -->
<div>
	<app-personal-account-expenses-by-tag
		*ngFor="let data of accountTagAggregationForTimePeriod$ | async"
		[aggregation]="data"
	></app-personal-account-expenses-by-tag>
</div>
