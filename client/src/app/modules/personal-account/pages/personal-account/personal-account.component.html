<!-- present yearly expenses -->
<div class="px-4 flex flex-col md:flex-row justify-between md:justify-around mb-4">
	<div class="g-color-primary text-2xl flex justify-between md:justify-start gap-2">
		<span>● Balance:</span> <span>{{ accountState.total | currency }}</span>
	</div>
	<div class="text-green-500 text-2xl flex justify-between md:justify-start gap-2">
		<span>● Income:</span> <span class="text-gray-200">{{ accountState.incomeTotal | currency }}</span>
	</div>
	<div class="text-red-500 text-2xl flex justify-between md:justify-start gap-2">
		<span>● Expense:</span> <span class="text-gray-200">{{accountState.expenseTotal | currency}}</span>
	</div>
</div>

<!-- tag expense legend -->
<app-scroll-wrapper>
	<app-value-presentation-item
		*ngFor="let item of yearlyExpenseTags"
		(onClickEmitter)="onExpenseTagClick(item)"
		[yearlyExpenseTotal]="yearlyExpenseTotal"
		[yearlyAggregation]="item"
		[isActive]="activeValueItem === item"
	></app-value-presentation-item>
</app-scroll-wrapper>

<!-- account overview -->
<app-personal-account-overview-chart
	[personalAccount]="personalAccount"
	[activeValueItem]="activeValueItem"
></app-personal-account-overview-chart>

<!-- daily data filter + table + spending allocation -->
<app-personal-account-daily-data-container
	[personalAccount]="personalAccount"
></app-personal-account-daily-data-container>
