<!-- account overview -->
<div class="min-h-[300px]">
	<app-personal-account-overview-chart [data]="yearlyChartData"></app-personal-account-overview-chart>
</div>

<div class="flex flex-wrap gap-4">
	<app-value-presentation-item *ngFor="let item of valueItems" [valueItem]="item"></app-value-presentation-item>
</div>

<div class="grid grid-cols-1 xl:grid-cols-2 gap-4 min-h-[400px]">
	<!-- total accout growth -->
	<app-generic-chart
		[heightPx]="375"
		[series]="weeklyChartData.series"
		[categories]="weeklyChartData.categories"
	></app-generic-chart>

	<!-- total account expenses by tags -->
	<app-generic-chart
		[heightPx]="400"
		[showLegend]="true"
		[enableLegendTogging]="true"
		[series]="weeklyExpenseChartData.series"
		[categories]="weeklyExpenseChartData.categories"
	></app-generic-chart>
</div>

<!-- daily data filter + table + spending allocation -->
<app-personal-account-daily-data-container
	[personalAccountMonthlyData]="personalAccount.monthlyData"
></app-personal-account-daily-data-container>
