<p class="mb-8 g-banner-default">Type your Email address where a new password will be send</p>

<form [formGroup]="formGroup" class="space-y-4" (ngSubmit)="onSubmit()">
	<!-- email -->
	<app-form-mat-input-wrapper
		hintText="Enter your email address"
		controlName="email"
		inputCaption="Email"
		inputType="EMAIL"
	></app-form-mat-input-wrapper>

	<!-- submit -->
	<button mat-stroked-button color="primary" class="w-full" type="submit">Login</button>
</form>
