<div class="c-screen-size">
	<!-- header -->
	<app-header-container> </app-header-container>

	<div class="flex items-center justify-between">
		<!-- theme switcher -->
		<app-theme-toggle class="hidden sm:block"></app-theme-toggle>

		<!-- navigation -->
		<ng-container *ngIf="availableAccounts$ | async as accounts; else showNavSkeleton">
			<div class="justify-end hidden my-4 sm:flex">
				<nav mat-tab-nav-bar dynamicHeight [tabPanel]="tabPanel">
					<a
						mat-tab-link
						*ngFor="let account of accounts"
						[routerLink]="[account.route]"
						routerLinkActive
						#rla="routerLinkActive"
						[active]="rla.isActive"
						class="mr-3"
					>
						{{account.data.name}}
					</a>
				</nav>
			</div>
		</ng-container>
	</div>

	<!-- navigation skeleton -->
	<ng-template #showNavSkeleton>
		<div class="justify-end hidden mt-4 sm:flex gap-x-8">
			<div *ngRange="2" class="w-[200px] h-10 g-skeleton"></div>
		</div>
	</ng-template>

	<div class="max-sm:py-4">
		<mat-divider class="sm:hidden"></mat-divider>
	</div>

	<!-- routing -->
	<mat-tab-nav-panel #tabPanel>
		<router-outlet></router-outlet>
	</mat-tab-nav-panel>

	<!-- empty footer -->
	<footer></footer>
</div>
