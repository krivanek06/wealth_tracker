<div class="flex items-center justify-end py-2 sm:justify-between md:px-4 md:mb-4">
	<!-- title -->
	<h2 class="hidden space-x-2 text-2xl lg:text-4xl sm:block">
		<span class="text-wt-primary-dark">Spend</span>
		<span class="text-white">Mindful</span>
	</h2>

	<!-- right section -->
	<div *ngIf="authenticatedUser$ | async as user; else chipSkeleton" class="flex items-center gap-4 max-sm:w-full">
		<!-- theme switcher -->
		<app-theme-toggle class="hidden sm:block"></app-theme-toggle>

		<button mat-stroked-button (click)="onAboutProjectClick()" class="w-[150px]">
			<mat-icon>eco</mat-icon>
			<span>About</span>
		</button>
		<button type="button" mat-stroked-button (click)="onUserLogout()" class="w-[150px]">
			<mat-icon>logout</mat-icon>
			Logout
		</button>
	</div>

	<!-- skeleton -->
	<ng-template #chipSkeleton>
		<div class="w-full sm:w-[200px] h-12 g-skeleton"></div>
	</ng-template>
</div>
