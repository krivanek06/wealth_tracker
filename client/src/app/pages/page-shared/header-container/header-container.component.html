<div class="flex items-center justify-end p-2 sm:justify-between md:px-8">
	<!-- title -->
	<h2 class="hidden text-xl lg:text-4xl text-wt-primary-dark sm:block">Wealth tracker</h2>

	<!-- right section -->
	<div *ngIf="authenticatedUser$ | async as user; else noUser" class="flex items-center gap-4">
		<mat-chip-listbox aria-label="Authenticated user">
			<mat-chip
				[matMenuTriggerFor]="menu"
				class="h-12 p-5 bg-transparent border-2 border-solid cursor-pointer text-wt-primary-dark border-wt-primary-dark"
			>
				<img appDefaultImg matChipAvatar [src]="user.imageUrl" alt="Authenticated user photo" class="h-7 w-7" />
				{{user.username}}
			</mat-chip>
		</mat-chip-listbox>

		<!-- menu when clicking on mat-chip -->
		<mat-menu #menu="matMenu">
			<!-- user's accounts -->
			<button
				*ngFor="let account of availableAccounts"
				mat-menu-item
				(click)="onAccountButtonClick(account)"
				class="h-[52px]"
			>
				<mat-icon>manage_accounts</mat-icon>
				<span>{{account.name}}</span>
			</button>

			<mat-divider></mat-divider>

			<!-- additional functionalities -->
			<button class="h-[52px]" mat-menu-item (click)="onUserProfile()">
				<mat-icon>manage_accounts</mat-icon>
				<span>User profile</span>
			</button>
			<button class="h-[52px]" mat-menu-item (click)="onManageAccountClick()">
				<mat-icon>account_balance_wallet</mat-icon>
				<span>Manage accounts</span>
			</button>
			<button class="h-[52px]" mat-menu-item (click)="onUserLogout()">
				<mat-icon>logout</mat-icon>
				<span>Logout</span>
			</button>
		</mat-menu>
	</div>

	<!-- login section -->
	<ng-template #noUser>
		<button (click)="onLoginClick()" mat-stroked-button color="primary" class="g-button-size-lg">Login</button>
	</ng-template>
</div>
