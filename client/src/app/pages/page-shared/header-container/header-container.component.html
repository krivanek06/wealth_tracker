<div class="flex items-center justify-between p-2 md:px-8">
	<h2 class="text-3xl text-gray-400">Wealth tracker</h2>

	<!-- right section -->
	<div *ngIf="authenticatedUser$ | async as user; else noUser" class="flex items-center gap-4">
		<button (click)="onManageAccountClick()" type="button" mat-stroked-button class="g-color-secondary">
			<mat-icon>add</mat-icon>
			Manage accounts
		</button>

		<!-- user image -->
		<mat-chip-list aria-label="Authenticated user">
			<mat-chip
				[matMenuTriggerFor]="menu"
				class="p-5 bg-transparent border-2 border-solid cursor-pointer g-color-primary"
			>
				<img appDefaultImg matChipAvatar [src]="user.imageUrl" alt="Authenticated user photo" />
				{{user.username}}
			</mat-chip>
		</mat-chip-list>

		<!-- menu when clicking on mat-chip -->
		<mat-menu #menu="matMenu">
			<button mat-menu-item (click)="onUserLogout()">
				<mat-icon>logout</mat-icon>
				<span>Logout</span>
			</button>
		</mat-menu>
	</div>

	<!-- login section -->
	<ng-template #noUser>
		<button (click)="onLoginClick()" mat-stroked-button color="primary">Login</button>
	</ng-template>
</div>
