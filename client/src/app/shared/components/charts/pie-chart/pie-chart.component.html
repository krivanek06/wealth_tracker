<highcharts-chart
	*ngIf="series; else skeletonLoading"
	#chartRef
	[Highcharts]="Highcharts"
	[options]="chartOptions"
	[callbackFunction]="chartCallback"
	[(update)]="updateFromInput"
	[oneToOne]="true"
	style="width: 100%; display: block"
>
</highcharts-chart>

<ng-template #skeletonLoading>
	<div class="w-8/12 m-auto h-[280px] mb-12 g-skeleton !mt-20"></div>
</ng-template>
