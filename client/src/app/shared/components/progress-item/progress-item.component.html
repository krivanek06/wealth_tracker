<div>
	<input
		type="range"
		[min]="!min ? 0 : min"
		[max]="!max ? value : max"
		[value]="!value ? 0 : value"
		class="slider"
		disabled
	/>
</div>
<div class="st-flex ion-justify-content-between">
	<span class="st-font-size-12 st-font-5">{{ min | currency}} </span>
	<span class="st-font-size-12 st-font-5">{{ max | currency}} </span>
</div>
