<div class="p-4 max-w-xl text-center" style="min-width: 400px">
	<p class="text-xl">{{ data.dialogTitle }}</p>
	<div class="flex flex-col-reverse md:flex-row gap-4 mt-6">
		<button mat-flat-button class="w-full" color="primary" (click)="confirm()">{{ data.confirmButton }}</button>
		<button mat-button *ngIf="data.showCancelButton" class="w-full" (click)="cancel()" color="primary">Cancel</button>
	</div>
</div>
